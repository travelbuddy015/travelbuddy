<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy</title>

    <link rel="stylesheet" href="Style.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->


    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Font Awesome Cdn -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
   
    <style>
        .train-container {
          max-width: 800px;
          margin: 0 auto;
          padding-top: 60px;
          box-shadow: 0 2px 0px rgba(0, 0, 0, 0.2);
        }
        
        .train-box {
          border: 1px solid #ccc;
          padding: 20px;
          margin-bottom: 20px;
          display: flex;
          justify-content: space-between;
        }
        
        .train-section {
          flex-basis: 33.33%;
          text-align: center;
          margin-left: -210px;
          margin-top: 50px;
        }
        
        .train-source {
          flex-basis: 33.33%;
          text-align: center;
          margin-left: 40px;
          margin-top: -5px;
        }
        
        .train-destination {
          flex-basis: 33.33%;
          text-align: center;
          margin-left: 30px;
          margin-top: -5px;
        }
        
        .train-name {
          font-size: 24px;
          font-weight: bold;
          color: rgb(22, 189, 189);
        }
        
        .train-info {
          display: flex;
          justify-content: space-between;
          margin-top: 10px;
        }
        
        .train-info p {
          margin-bottom: 5px;
          font-weight: bold;
          color: rgb(33, 129, 203);
        }
        
        .check-availability {
          text-align: center;
          margin-top: 20px;
        }
        
        .check-availability button {
          padding: 10px 20px;
          background-color: rgb(22, 189, 189);
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 50px;
        }
        
        .check-availability button:hover {
          background-color: #0b9a9a;
        }
        
        .train-section span {
          color: rgb(33, 129, 203);
        }
        
        .line {
          width: 1px;
          height: 70px;
          background-color: black;
          margin-left: 45px;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html" id="logo"><span>Travel</span>Buddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
               <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#gallary">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li> 

              <li class="nav-item">
                <a class="nav-link" href="#">Saved Trip</a>
              </li> 
             
            </ul>
          </div>
        </div>
    </nav>
    <!--Navbar Ends-->

    <div class="train-container">
        <div class="train-box">
            <div class="train-name">
                <h1 style="color: black;">Shatabdi</h1>
            </div>

            <div class="train-section">
                <p style="font-weight: bold;">Runs on: <span>S M T W T F S</span></p>
            </div>
            <div class="train-info">
                <div class="train-source">
                    <h4 style="font-weight:bold;">Source</h4>
                    <p>Mumbai</p>
                </div>
                <div class="line"></div> <!-- Line added here -->
                <div class="train-destination">
                    <h4 style="font-weight:bold;">Destination</h4>
                    <p>Goa</p>
                </div>
            </div>
            <div class="check-availability">
                <button>Check Availability</button>
            </div>
        </div>
    </div>
</body>
</html>
